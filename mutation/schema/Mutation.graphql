# Arquivo onde referenciamos as nossas mutations
type Mutation {
    # Mutation para criar um novo Usuario, passamos os dados e retornamos um novo Usuário(Obrigatório!)
    novoUsuario(
        dados: UsuarioInput!
    ): Usuario!

    # Mutation para alterar um usuário, passamos um id obrigatoriamente! e retornamos o usuario com os dados modificados
    alterarUsuario(
        filtro: UsuarioFiltro!
        dados: UsuarioInput!
    ): Usuario
    
    # Mutation para excluir um usuário, passamos o ID e retornamos o usuário excluído.
    excluirUsuario(
        filtro: UsuarioFiltro!
    ): Usuario

    novoPerfil(
        dados: PerfilInput!
    ): Perfil!

    alterarPerfil(
        filtro: PerfilFiltro!
        dados: PerfilInput!
    ): Perfil 

    excluirPerfil(
        filtro: PerfilFiltro!
    ): Perfil
}